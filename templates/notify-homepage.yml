        env:
          PAT: ${{ secrets.HOMEPAGE_PAT }}
        run: |
          curl -X POST \
            -H "Authorization: token ${PAT}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/elSomewhere/WebPortfolio/dispatches \
            -d '{"event_type":"submodule-updated"}' 